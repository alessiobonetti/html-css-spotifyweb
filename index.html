<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- css style -->
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify</title>
  </head>
  <body>
    <!-- wrapp all -->
    <div class="all_wrapper">

      <!-- left bar and nav -->
      <aside class="left_bar">

        <!-- left bar title -->
        <section class="left_bar_header">

        </section>
        <!-- /left bar title -->

        <!-- left bar playlist -->
        <section class="left_bar_main">

        </section>
        <!-- /left bar playlist -->

        <!-- left bar user -->
        <section class="left_bar_bottom">

        </section>
        <!-- /left bar user -->

      </aside>
      <!-- /left bar and nav -->

      <!-- main content -->
      <main class="pdn_top_85 pdn_25">

        <!-- top bar -->
        <section id="main_top_bar">

        </section>
        <!-- /top bar -->

        <!-- navigation bar -->
        <nav class="main_navbar">
          <ul class="main_navbar_list">
            <li><a href="#">Link</a></li>
            <li><a href="#">Link</a></li>
            <li><a href="#">Link</a></li>
            <li><a href="#">Link</a></li>
            <li><a href="#">Link</a></li>
            <li><a href="#">Link</a></li>
          </ul>
        </nav>
        <!-- /navigation bar -->

        <!-- songs viewer -->
        <section id="main_songs">

          <!-- recently played song -->
          <div class="main_recently_played">
            <!-- title -->
            <div class="main_songs_viewer_title">
              <h2>Recently Played</h2>
            </div>
            <!-- /title -->
            <div class="song_box"></div>
            <div class="song_box"></div>
            <div class="song_box"></div>
            <div class="song_box"></div>
            <div class="song_box"></div>
            <div class="song_box"></div>
          </div>
          <!-- /recently played song -->

          <!-- playlist created for "user" -->
          <div class="main_created_for">
            <!-- title -->
            <div class="main_songs_viewer_title">
              <h2>Creater for John Doe</h2>
              <p>Lorem</p>
            </div>
            <!-- /title -->
            <div class="song_box"></div>
            <div class="song_box"></div>

          </div>
          <!-- /playlist created for "user" -->

          <!-- popular artists -->
          <div class="main_popular_artists">
            <!-- title -->
            <div class="main_songs_viewer_title">
              <h2>Popular Artists</h2>
              <p>Lorem</p>
            </div>
            <!-- /title -->
            <div class="song_box border_radius_100"></div>
            <div class="song_box border_radius_100"></div>

          </div>
          <!-- /popular artists -->
        </section>
        <!-- /songs viewer -->

      </main>
      <!-- /main content -->

      <!-- player -->
      <footer>

      </footer>
      <!-- /player -->
    </div>
    <!-- /wrapp all -->
  </body>
</html>
